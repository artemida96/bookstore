<div class="pb-6">
  <label [for]="inputId" class="text-gray-700 text-sm font-bold md:w-1/3"
    >{{ label }}:</label
  >
  <div class="relative">
    <input
      [formControlName]="controlName"
      [type]="inputType"
      [id]="inputId"
      class="flex-grow w-full px-3 py-2 rounded-md border focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      [placeholder]="placeholder"
      (keypress)="onKeyPress($event)"
      (input)="onInput($event)"
    />
    <p *ngIf="invalid" class="absolute text-red-500 text-xs mt-1">
      {{ errorMessage }}
    </p>
  </div>
</div>
