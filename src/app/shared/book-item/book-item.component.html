<div class="border rounded-lg p-6 w-64 text-center shadow-md bg-gray-50">
  <div class="w-24 h-32 bg-gray-200 flex items-center justify-center mx-auto">
    <img
      [src]="''"
      alt="No image"
      class="w-full h-auto lg:w-64 lg:h-64"
      *ngIf="''; else noImage"
    />
    <ng-template #noImage>
      <span class="text-gray-300 text-lg font-semibold">Image</span>
    </ng-template>
  </div>
  <div class="font-semibold mt-2 overflow-hidden">{{ bookItem.title }}</div>
  <div class="flex gap-x-1 justify-center">
    <ng-container *ngFor="let star of rating">
      <app-icons
        name="star"
        class="w-6"
        [ngClass]="{
          'fill-yellow-300': star <= (bookItem.rating || 0),
          'fill-gray-500': star > (bookItem.rating || 0)
        }"
      ></app-icons>
    </ng-container>
  </div>
  <div class="flex flex-col items-center mt-4">
    <button
      type="button"
      class="bg-primary-100 px-4 py-2 rounded-md shadow-md"
      (click)="goToBookDetails(bookItem.isbn)"
    >
      Learn more
    </button>
  </div>
</div>
